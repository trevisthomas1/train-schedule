<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>NYC Subway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="assets/images/love_new_york.png">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Welcome to the New York City Subway</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card card-primary mb-4">
                    <div class="card-header">
                        <h3 class="card-title center pt-2">
                            <strong>Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title center">
                            <strong>Add Train</strong>
                        </h3>
                    </div>
                    <div class="card-body">

                        <form class="ml-2">
                            <div class="form-group row">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="train-time-input">First Train Time HH:MM (Military Time)</label>
                                <input class="form-control" id="train-time-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency (Minutes)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <div class="col-md-12 text-center">
                                <button class="btn btn-warning btn-lg" id="add-train-btn" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>

</body>

</html>
